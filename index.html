<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/3d591859c3.js" crossorigin="anonymous"></script>
        <title>Reservia</title>
    </head>
    <body>
        <!------------------------------Header----------------------------------->
        <header>
            <!-- logo reservia -->
            <img id= "logo" src="images/logo/Reservia@3x.png" alt="logo Reservia" />
            <!-- liens ancres -->
            <nav>
                <a href="#" id="link_heb_h">Hébergements</a>
                <a href="#" id="link_act_h">Activités</a>
            </nav>
            <!-- lien inscription -->
            <a href="#" id="signup">S'inscrire</a>
        </header>

        <main>
            <!------------------------- Search Bar ---------------------->
            <section id="search_section">
                <h1>Trouvez votre hébergement <br class="title_break">pour des vacances de rêve</h1>
                <p class="title_complement">En plein centre ville ou en pleine nature</p>
                <form id="search_bar">
                    <i id="icone_gps" class="fas fa-map-marker-alt"></i>
                    <input class="search_input" type="search" placeholder="Marseille, France" size="1">
                    <button class="search_submit">
                        <span class="search_submit_computer">Rechercher</span>
                        <i id= "search_submit_mobile" class="fas fa-search"></i>
                    </button>
                </form>
                <!-- Filters -->
                <p class="filter_title">Filtres</p>
                <div id="cat_filtres">
                    <div class="filtres">
                        <div class="icone_box">
                            <div class="circle_filter"></div>
                            <i class="fas fa-money-bill-wave icone_eco"></i>
                        </div>
                        <p class="filtre_item">Économique</p>
                    </div>
                    <div class="filtres">
                        <div class="icone_box">
                            <div class="circle_filter"></div>
                            <i class="fas fa-child icone_family"></i>
                        </div>
                        <p class="filtre_item">Familial</p>
                    </div>
                    <div class="filtres">
                        <div class="icone_box">
                            <div class="circle_filter"></div>
                            <i class="fas fa-heart icone_heart"></i>
                        </div>
                        <p class="filtre_item">Romantique</p>
                    </div>
                    <div class="filtres">
                        <div class="icone_box">
                            <div class="circle_filter"></div>
                            <i class="fas fa-dog icone_animal"></i>
                        </div>
                        <p class="filtre_item">Animaux autorisés</p>
                    </div>
                </div>
                <!-- Results-->
                <div class="info_result">
                    <div class="info_box">
                        <div class="info_circle"></div>
                        <i class="fas fa-info fa-xs"></i>
                    </div>
                    <p class="text_result">Plus de 500 logements sont disponibles dans cette ville</p>
                </div>
                
            </section>
            <!-- Hébergements -->
            <section>
                <article>
                    <h2></h2>
                    <!--liens-->
                </article>
                <article>
                    <h2></h2>
                </article>
            </section>
            <!-- Activités -->
            <section>
                <article>
                    
                </article>
            </section>
        </main>
        <footer>
            <!-- A propos -->
            <div>
            </div>
            <!-- Nos hebergements -->
            <div>
            </div>
            <!-- Assistance -->
            <div>
            </div>
        </footer>
    </body>
</html>
